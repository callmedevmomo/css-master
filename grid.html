<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Grid</title>
    <style>
      .father {
        display: grid;
        grid-gap: 10px;
        grid-auto-rows: 100px;
        grid-auto-flow: dense;
        grid-template-columns: repeat(5, 1fr);
        /* [first-line] 1fr [second-line] 1fr [third-line] 1fr [fourth-line] 1fr [fifth-line] 1fr [sixth-line] 1fr; */
        /* [first-line] repeat(5, 1fr) [last-line]; */
        /* grid-template-areas:
          "header header header"
          "content content sidebar"
          "content content sidebar"
          "footer footer footer"; */
        /* grid-template-columns: 2fr 1fr 2fr 1fr; */
        /* grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); */
        /* justify-content: center; --> all of it together */
        /* align-content: center;  --> grid container together*/
        /* place-content: center center; */
        /* justify-items: center; */
        /* align-items: center ;  ## default ==> stretch*/
        /* place-items: center center; */
      }
      .box {
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* .first {
        /* grid-area:header("x")
        background-color: lightseagreen;
      } */
      .box:nth-child(even) {
        background-color: #3498db;
      }
      .box:nth-child(odd) {
        background-color: #34495e;
      }
      .box:first-child {
        /* grid-column: 1/3; */
        /* grid-row-start: 2; */
        /* grid-row-end: 5; */
        /* grid-row: 1/5; */
        /* grid-row: span 3;
        grid-column: span 3; */
        grid-area: 2/1/4/-1;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
      <div class="box">21</div>
      <div class="box">22</div>
      <div class="box">23</div>
      <div class="box">24</div>
      <div class="box">25</div>
      <div class="box">26</div>
      <div class="box">27</div>
      <div class="box">28</div>
      <div class="box">29</div>
      <div class="box">30</div>
    </div>
  </body>
</html>
