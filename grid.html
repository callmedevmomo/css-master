<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Grid</title>
    <style>
      .father {
        display: grid;
        grid-gap: 5px;
        /* grid-template-areas:
          "header header header"
          "content content sidebar"
          "content content sidebar"
          "footer footer footer"; */
        /* grid-template-columns: 2fr 1fr 2fr 1fr; */
        grid-template-columns: min-content repeat(3, 1fr);
      }
      .first {
        /* grid-area:header("x") */
        background-color: lightseagreen;
      }
      .second {
        background-color: chocolate;
      }
      .third {
        background-color: deepskyblue;
      }
      .fourth {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="first">
        Filler text is text that shares some characteristics of a real written
        text, but is random or otherwise generated. Filler text is text that
        shares some characteristics of a real written text, but is random or
        otherwise generated.
      </div>
      <div class="second"></div>
      <div class="third"></div>
      <div class="fourth"></div>
    </div>
  </body>
</html>
