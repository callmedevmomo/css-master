<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox</title>
    <style>
      /* flex-container(옵션 명령) && flex-items (옵션 적용) 직접 종속관계 */
      .father {
        display: flex;
        justify-content: space-around;
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: red;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">!</div>
      <div class="box">a</div>
      <div class="box">77</div>
    </div>
    <div class="father">
      <div class="box">!</div>
      <div class="box">a</div>
      <div class="box">77</div>
    </div>
  </body>
</html>
