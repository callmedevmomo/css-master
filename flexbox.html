<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox</title>
    <style>
      /* flex-container(옵션 명령) && flex-items (옵션 적용) 직접 종속관계 */
      /* .father {
        display: flex;
        flex-direction: column; <--> row 
        justify-content: center;
        align-items: flex-end;  --> 덩어리로 생각 
        height: 1g00vh;
        /* option 적용시 :width && height 충분한 간격 확보 필요 */
      /*(fliex-direction:row --> main axis는 justify-content부분, cross axis 는 align-items부분) *column --> reverse 
      } */

      .father {
        display: flex;
        /* nowrap <--> wrap :: flex-wrap */
        justify-content: space-between;
        height: 100vh;
        flex-wrap: wrap; /*row,column -reverse */
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: black;
        border: 1px solid white;
        display: flex; /* father && children type*/
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        color: white;
        font-size: 50px;
      }
      .box:first-child {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
